<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRAISEBOOK - Tela Inicial</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f7;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 40px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #a66;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      padding: 18px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      letter-spacing: 2px;
      user-select: none;
      z-index: 10;
    }

    /* Bot√£o üç™ no canto direito */
    #clearDataBtn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      padding: 5px;
      transition: transform 0.2s;
    }

    #clearDataBtn:hover {
      transform: translateY(-50%) scale(1.2);
    }

    main {
      margin-top: 70px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 420px;
    }

    button {
      flex: 1 1 180px;
      padding: 20px 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
      background-color: #a66;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(166, 102, 102, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
    }

    button:hover {
      background-color: #8a5151;
      box-shadow: 0 8px 16px rgba(138, 81, 81, 0.6);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(138, 81, 81, 0.5);
    }
  </style>
</head>
<body>

  <header>
    PRAISEBOOK
    <button id="clearDataBtn" title="Limpar cookies, cache e SW">üç™</button>
  </header>

  <main>
    <button type="button" onclick="window.location.href='Coletanea_trad.html'">Colet√¢nea</button>
    <button type="button" onclick="window.location.href='Avul.html'">Avulsos</button>
    <button type="button" onclick="window.location.href='Cias.html'">Cias</button>
  </main>

  <script>
    // Registrar o Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Erro no SW:", err));
    }

    // Fun√ß√£o para checar atualiza√ß√µes do app
    async function checarAtualizacoes() {
      try {
        const res = await fetch('/atualizacoes');
        if (!res.ok) return;
        const dados = await res.json();
        const versaoLocal = localStorage.getItem('versaoApp') || '0';
        if (dados.versao > versaoLocal) {
          console.log("üì• Nova vers√£o dispon√≠vel, atualizando...");
          localStorage.setItem('versaoApp', dados.versao);
          window.location.reload();
        }
      } catch {
        console.warn("Sem conex√£o para verificar atualiza√ß√£o");
      }
    }

    if (navigator.onLine) {
      checarAtualizacoes();
      setInterval(checarAtualizacoes, 30000);
    }

    // Fun√ß√£o para limpar tudo (cookies, cache, storage e SW)
    document.getElementById('clearDataBtn').addEventListener('click', async () => {
      // Apagar cookies
      document.cookie.split(";").forEach(cookie => {
        const name = cookie.split("=")[0].trim();
        document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;`;
      });

      // Apagar cache do SW
      if ('caches' in window) {
        const keys = await caches.keys();
        await Promise.all(keys.map(key => caches.delete(key)));
      }

      // Limpar localStorage e sessionStorage
      localStorage.clear();
      sessionStorage.clear();

      // Desinstalar Service Workers
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
        }
      }

 //     alert("Reset completed");
      location.reload();
    });
  </script>

  <script src="./script.js"></script>
</body>
</html>
