<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praisebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #a66;
      padding: 10px;
      color: white;
      position: relative;
    }
    .search-bar {
      flex: 1;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    .cookie-button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }
    .nav-buttons {
      display: flex;
      flex-direction: column; /* um abaixo do outro */
      gap: 10px;
      margin: 20px;
    }
    .nav-buttons a {
      padding: 10px;
      background: #a66;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Qual hino procura?" />
    </div>
    <button class="cookie-button" title="Limpar cache e cookies" onclick="clearCookiesAndCache()">üç™</button>
  </div>

  <!-- Bot√µes de navega√ß√£o -->
  <div class="nav-buttons">
    <a href="Coletanea_trad.html">Colet√¢nea</a>

    <a href="Cias.html">Cias</a>
  </div>

  <script>
    function clearCookiesAndCache() {
      // Limpar cookies
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c
          .replace(/^ +/, "")
          .replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/");
      });

      // Limpar cache
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }

      // Recarregar sem a barra de pesquisa
      document.getElementById('search-input').remove();
      setTimeout(() => location.reload(), 300);
    }
  </script>
</body>
