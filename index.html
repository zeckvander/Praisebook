<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRAISEBOOK</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Logo no topo */
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Área central */
    .center-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    /* Estilo dos botões */
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #b22222; /* vermelho escuro */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      min-width: 200px;
    }
    .btn:hover {
      background: #8b0000; /* vermelho mais escuro no hover */
    }

    /* Botão de recarregar no canto inferior direito */
    .refresh-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      background: #b22222;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background: #8b0000;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Botões centrais -->
  <div class="center-buttons">
    <a href="Coletanea_trad.html" class="btn">Coletânea</a>
    <a href="Avul.html" class="btn">Avulsos</a>
    <a href="Cias.html" class="btn">Cias</a>
    <a href="https://drive.google.com/drive/folders/1Ak-rNrraYknwBXpy13qHLbcF7-x3pZEv?usp=sharing" target="_blank" class="btn">Drive oficial</a>
    <a href="https://youtube.com/@igrejacristamaranataoficial?si=c2bLxCLeHQCdYCe8" target="_blank" class="btn">YouTube oficial</a>
  </div>

  <!-- Botão de limpar cache/cookies e recarregar -->
  <button class="refresh-btn" onclick="clearCookiesAndCache()">⟳</button>

  <script>
    function clearCookiesAndCache() {
      // Apagar cookies
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c.trim().split("=")[0] + 
          '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/';
      });

      // Apagar cache
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }

      // Recarregar página
      location.reload(true);
    }
  </script>

</body>
</html>
