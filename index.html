<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praisebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    /* Logo ocupa todo o topo */
    .logo {
      width: 100%;
      display: block;
    }

    /* Barra do cookie no canto superior direito */
    .cookie-bar {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .cookie-button {
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    /* √Årea dos bot√µes */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px;
    }

    .nav-buttons a {
      padding: 20px;
      background: #b30000; /* vermelho forte */
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #ff1a1a; /* vermelho mais claro no hover */
    }
  </style>
</head>
<body>
  <!-- Logo ocupando o topo -->
  <img src="logo.png" alt="Logo Praisebook" class="logo">

  <!-- Bot√£o de cookies -->
  <div class="cookie-bar">
    <button class="cookie-button" title="Limpar cache e cookies" onclick="clearCookiesAndCache()">üç™</button>
  </div>

  <!-- Bot√µes de navega√ß√£o -->
  <div class="nav-buttons">
    <a href="Coletanea_trad.html">Colet√¢nea</a>
    <a href="Avul.html">Avulsos</a>
    <a href="Cias.html">Cias</a>
  </div>

  <script>
    function clearCookiesAndCache() {
      // Limpar cookies
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c
          .replace(/^ +/, "")
          .replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/");
      });

      // Limpar cache
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }

      // Recarregar p√°gina
      location.reload();
    }
  </script>
</body>
</html>
