<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRAISEBOOK</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centraliza verticalmente */
      align-items: center;     /* Centraliza horizontalmente */
      gap: 20px;               /* Espaçamento entre botões */
    }

    button {
      padding: 20px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #e63946; /* Vermelho principal */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 220px;
      text-align: center;
    }

    button:hover {
      background-color: #b72d38; /* Vermelho mais escuro */
    }

    #reloadBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e63946;
      font-size: 1.5rem;
      padding: 15px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
  </header>

  <div class="nav-buttons">
    <button onclick="window.location.href='https://drive.google.com/drive/folders/1Ak-rNrraYknwBXpy13qHLbcF7-x3pZEv?usp=sharing'">
      Drive oficial
    </button>
    <button onclick="window.location.href='https://youtube.com/@igrejacristamaranataoficial?si=c2bLxCLeHQCdYCe8'">
      YouTube oficial
    </button>
  </div>

  <button id="reloadBtn" title="Limpar cache e cookies">⟳</button>

  <script>
    document.getElementById("reloadBtn").addEventListener("click", function() {
      // Limpa cache
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }

      // Limpa cookies
      document.cookie.split(";").forEach(function(c) { 
        document.cookie = c
          .replace(/^ +/, "")
          .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
      });

      // Recarrega a página
      location.reload(true);
    });
  </script>
</body>
</html>
