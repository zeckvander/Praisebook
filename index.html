<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRAISEBOOK - Tela Inicial</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- √çcone -->
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Estilos b√°sicos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      font-size: 1.5rem;
    }
    main {
      padding: 20px;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 10px;
      font-size: 0.8rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    /* Bot√£o üç™ */
    #clearSW {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 999;
      background: #f90;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    #clearSW:hover {
      background: #d77f00;
    }
  </style>
</head>
<body>

  <header>
    PRAISEBOOK
  </header>

  <main>
    <h1>Bem-vindo ao Praisebook üé∂</h1>
    <p>Selecione uma m√∫sica para come√ßar.</p>
    <!-- Exemplo de link -->
    <a href="song/1">M√∫sica 1</a> | <a href="song/2">M√∫sica 2</a>
  </main>

  <footer>
    ¬© 2025 Praisebook - Todos os direitos reservados
  </footer>

  <!-- Bot√£o para limpar cache e SW -->
  <button id="clearSW">üç™</button>

  <!-- Script para registrar o Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(reg => console.log("Service Worker registrado:", reg.scope))
          .catch(err => console.error("Erro ao registrar SW:", err));
      });
    }

    // Fun√ß√£o para limpar cache e Service Worker
    document.getElementById("clearSW").addEventListener("click", async () => {
      // Apagar caches
      const cacheNames = await caches.keys();
      await Promise.all(cacheNames.map(name => caches.delete(name)));

      // Desregistrar Service Worker
      if ("serviceWorker" in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let reg of registrations) {
          await reg.unregister();
        }
      }

      // Limpar cookies
      document.cookie.split(";").forEach(cookie => {
        document.cookie = cookie
          .replace(/^ +/, "")
          .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });

      // Limpar localStorage e sessionStorage
      localStorage.clear();
      sessionStorage.clear();

      // Recarregar p√°gina limpa
      location.reload(true);
    });
  </script>
</body>
</html>
