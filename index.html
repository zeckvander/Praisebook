<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRAISEBOOK</title>
  <link rel="manifest" href="/static/manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Botões principais */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    .nav-buttons a {
      padding: 15px 25px;
      background: #b30000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      background: #ff0000;
    }

    /* Botão ⟳ */
    .reload-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b30000;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .reload-button:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Botões principais -->
  <div class="nav-buttons">
    <a href="Coletanea_trad.html">Coletânea</a>
    <a href="Avul.html">Avulsos</a>
    <a href="Cias.html">Cias</a>
    <a href="https://drive.google.com/drive/folders/1Ak-rNrraYknwBXpy13qHLbcF7-x3pZEv?usp=sharing" target="_blank">Drive oficial</a>
    <a href="https://youtube.com/@igrejacristamaranataoficial?si=c2bLxCLeHQCdYCe8" target="_blank">YouTube oficial</a>
  </div>

  <!-- Botão ⟳ -->
  <button class="reload-button" onclick="clearCookiesAndCache()">⟳</button>

  <script>
    function clearCookiesAndCache() {
      // Limpar cookies
      document.cookie.split(";").forEach(cookie => {
        document.cookie = cookie
          .replace(/^ +/, "")
          .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });

      // Limpar cache
      if ('caches' in window) {
        caches.keys().then(names => {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }

      // Recarregar página
      location.reload(true);
    }
  </script>
</body>
</html>
