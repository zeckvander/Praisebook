<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - Praisebook</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #d9534f;
    }
    p {
      margin: 10px 0 20px;
    }
    a {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Você está offline</h1>
  <p>Não foi possível carregar a página.  
     Verifique sua conexão e tente novamente.</p>
  <a href="/">Voltar para a página inicial</a>
</body>
</html>
